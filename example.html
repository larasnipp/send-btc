<div id="btc-widget">
    <a data-toggle="modal" data-target="#send-btc-modal" data-address="1GTw1pfrxEV6tNwRQxwocnMRoF9B7LjmJ2" data-label="Donate plz" data-amount="1.0" data-fiat="USD">
        <img src="https://bitpay.com/img/donate-md.png" />
    </a>
</div>

<div class="modal fade" id="send-btc-modal" tabindex="-1" role="dialog" aria-labelledby="send-btc-modal-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="fa fa-times" aria-hidden="true"></span>
                </button>
                <h4 class="modal-title" id="send-btc-modal-title">
                    Send to <a id="send-btc-uri"><span id="send-btc-address"></span></a>
                </h4>
            </div>
            <form id="send-btc-modal-form" class="form-horizontal" role="form">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="send-btc-label">Label</label>
                        <span class="input-group col-sm-9">
                            <input type="text" id="send-btc-label" class="form-control" name="label"
                             placeholder="subject" oninput="sendBTC.refreshURI(true);">
                        </span>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="send-btc-amount">Amount</label>
                        <span class="input-group col-sm-9">
                            <input type="number" id="send-btc-amount" class="form-control" name="amount"
                             min="0" step="1e-8" oninput="sendBTC.refreshFiat();sendBTC.refreshURI(true);" required>
                            <span class="input-group-addon" aria-hidden="true">
                                <span class="fa fa-btc"></span>
                            </span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 sr-only" for="send-btc-fiat-amount">Fiat amount</label>
                        <span class="input-group col-sm-9">
                            <input type="number" id="send-btc-fiat-amount" class="form-control"
                             min="0" step="1e-8" oninput="sendBTC.refreshBTC();">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle"
                                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="fa fa-caret-down"></span>
                                    <span id="send-btc-modal-fiat-symbol"></span>
                                </button>
                                <ul id="send-btc-modal-fiat-options" class="dropdown-menu"></ul>
                            </span>
                        </span>
                    </div>
                    <div id="send-btc-modal-qrcode" class="text-center"></div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Open in wallet">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="send-btc.js"></script>
